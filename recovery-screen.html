<!DOCTYPE html>
<html>
  <head>
    <title>Auth0 Exercise for Cherna</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <link href="https://cdn.auth0.com/styleguide/latest/index.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/style.css">
  </head>
  <body>
    <aside class="modal-container modal-second recovery-screen">
      <a href="index.html" class="close-modal-btn sprite icon-close"></a>
      <div class="top-section">
        <span class="top-background"></span>
        <div class="logos-container">
          <img src="assets/images/logo-auth0-nobg.svg" alt="Auth-0" class="auth0-logo logo-small">
        </div>
        <h2 class="title">2-Factor Recovery</h2>
      </div>
      <div class="middle-section">
        <p class="verification-notice">Enter your recovery code to disable two-step verification.</p>
        <form class="verification-form">
          <fieldset class="input-cont">
            <div class="code-icon-cont">
              <span class="sprite icon-small icon-x-small icon-code"></span>
            </div>
            <label for="veri-code"></label>
            <input class="recovery-input" type="text" name="veri-code" placeholder="Recovery code">
          </fieldset>
        </form>
        <p class="verification-notice-tip">Your recovery code is the 24 character code you wrote down when you activated two-step verification.</p>
      </div>
      <div class="ctas-container clearfix">
        <a href="third-screen" class="btn-next">
          <span class="sprite icon-cta-small icon-cta-next"></span>
        </a>
      </div>
    </aside>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
