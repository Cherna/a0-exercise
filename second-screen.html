<!DOCTYPE html>
<html>
  <head>
    <title>Auth0 Exercise for Cherna</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <link href="https://cdn.auth0.com/styleguide/latest/index.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/style.css">
  </head>
  <body>
    <aside class="modal-container modal-second">
      <div class="top-section">
        <span class="blur-background"></span>
        <div class="logos-container">
          <img src="assets/images/logo-auth0-nobg.svg" alt="Auth-0" class="auth0-logo logo-small">
        </div>
        <h2 class="title">2-Step Verification</h2>
      </div>
      <div class="middle-section">
        <form class="verification-form">
          <fieldset class="input-cont">
            <div class="code-icon-cont">
              <span class="sprite icon-small icon-x-small icon-code"></span>
            </div>
            <label for="veri-code"></label>
            <input type="text" name="veri-code">
          </fieldset>
        </form>
      </div>
      <div class="ctas-container clearfix">
        <button class="btn-next">
          <span class="sprite icon-cta-small icon-cta-next"></span>
        </button>
      </div>
    </aside>
  </body>
</html>
