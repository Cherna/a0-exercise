<!DOCTYPE html>
<html>
  <head>
    <title>Auth0 Exercise for Cherna</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <link href="https://cdn.auth0.com/styleguide/latest/index.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/style.css">
  </head>
  <body>
    <aside class="modal-container modal-second modal-third">
      <a href="second-screen" class="close-modal-btn sprite icon-close"></a>
      <div class="top-section">
        <span class="top-background"></span>
        <div class="logos-container">
          <img src="assets/images/logo-auth0-nobg.svg" alt="Auth-0" class="logo-in-process logo-small">
        </div>
        <h2 class="title">2-Step Verification</h2>
      </div>
      <div class="middle-section">
        <div class="code-scan-cont">
          <p class="code-scan-text">Scan this code with Google Authenticator</p>
          <span class="qr-code">
            <img src="assets/images/qr-code.svg" alt="qr-code">
          </span>
        </div>
        <p class="verification-notice">Enter the verification code generated by your mobile app.</p>
        <form class="verification-form">
          <fieldset class="input-cont">
            <div class="code-icon-cont">
              <span class="sprite icon-small icon-x-small icon-code"></span>
            </div>
            <label for="veri-code"></label>
            <input type="text" name="veri-code" placeholder="Enter Code">
          </fieldset>
        </form>
        <a href="#" class="code-scan-help">can't scan the barcode?</a>
      </div>
      <div class="ctas-container clearfix">
        <button class="btn-next">
          <span class="sprite icon-cta-small icon-cta-next"></span>
        </button>
      </div>
    </aside>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
